<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Bookmarker Vertical Nav</title>

    <head>

    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root">
        <div class="columns">
          <div class="column is-one-fifth">
            <aside class="menu mt-5 ml-5">
              <p class="menu-label">
                <a href="index.html">Bookmarker</a>
              </p>
              <ul class="menu-list">
                <li><a class="is-active">Bookmarks</a></li>
                <li><a>Collections</a></li>
                <li><a>New Bookmark</a></li>
                <li><a>New Collection</a></li>
              </ul>
            </aside>
          </div>

          <div class="column">
            <section class="section">
              <div class="container">
                <!-- header -->
                <div class="level">
                  <div class="level-left">
                    <!-- title -->
                    <div class="level-item">
                      <h1 class="title level-left">
                        Bookmarks
                      </h1>
                    </div>
                    <!-- End title -->

                    <!-- Search box -->
                    <div class="level-item">
                      <div class="field has-addons">
                        <p class="control">
                          <input class="input" type="text" />
                        </p>
                        <p class="control">
                          <a class="button is-static">
                            Search
                          </a>
                        </p>
                      </div>
                    </div>
                    <!-- End search box -->
                  </div>
                </div>
                <!-- End header -->

                <article class="block">
                  <a href="./show.html">Evolution Of Search Engines Architecture - Algolia New Search Engine
                    Architecture Part 1</a>
                </article>

                <article class="block">
                  <a href="./show.html">Beautiful ideas in programming: generators and continuations</a>
                </article>
              </div>
            </section>
          </div>
        </div>
      </div>
    </body>

</html>
