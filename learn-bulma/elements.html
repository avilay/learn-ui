<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/5eb4e68635.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="section">
    <div class="notification">
      <button class="delete"></button>
      Lorem ipsum dolor sit amet, consectetur
      adipiscing elit lorem ipsum dolor. <strong>Pellentesque risus mi</strong>, tempus quis placerat ut, porta nec
      nulla. Vestibulum rhoncus ac ex sit amet fringilla. Nullam gravida purus diam, et dictum <a>felis venenatis</a>
      efficitur.
    </div>

    <div class="container">
      <div>
        <span class="icon">
          <i class="fas fa-globe"></i>
        </span>
      </div>

      <div>
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
          <span>Home</span>
          <span class="icon">
            <i class="fas fa-train"></i>
          </span>
          <span>Transit</span>
        </span>
      </div>

      <div>
        <span class="icon has-text-info">
          <i class="fas fa-info-circle"></i>
        </span>
        <span class="icon has-text-warning">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
    </div>
  </section>

  <section class="section">
    <button class="button">
      <span class="icon is-small">
        <i class="fas fa-bold"></i>
      </span>
    </button>

    <button class="button is-success">
      <span class="icon is-small">
        <i class="fas fa-check"></i>
      </span>
      <span>Save</span>
    </button>
  </section>

  <section class="section">
    <div class="container">
      <nav class="pagination">
        <a class="pagination-previous" disabled>Previous</a>
        <a class="pagination-next">Next</a>
        <ul class="pagination-list">
          <li>
            <a class="pagination-link is-current">1</a>
            <a class="pagination-link">2</a>
            <a class="pagination-ellipsis">&hellip;</a>
            <a class="pagination-link">100</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</body>

</html>
