<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div>
        <button class="button is-white">White Button</button>
        <a href="#" class="button">Link Default Button</a>
        <input type="submit" class="button is-dark" value="Dark Submit" />
        <input type="reset" class="button is-black" value="Black Reset" />
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div>
        <button class="button is-primary is-large">Large Primary</button>
        <button class="button is-link is-medium">Medium Link</button>
        <button class="button is-info">Info</button>
        <button class="button is-success is-small">Small Success</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-warning is-light">Light Warning</button>
        <button class="button is-danger">Danger</button>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <button class="button is-primary is-active">Active Button</button>
      <button class="button is-primary is-loading">Loading Button</button>
      <button class="button is-primary" disabled>Disabled Button</button>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="buttons has-addons">
        <button class="button">Yes</button>
        <button class="button">Maybe</button>
        <button class="button is-selected">No</button>
      </div>
    </div>
  </section>
</body>

</html>
