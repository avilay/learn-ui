<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/5eb4e68635.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar is-dark">
    <div class="navbar-brand">
      <a class="navbar-item is-size-3 has-text-weight-semibold" href="./welcome.html">
        My Awesome App
      </a>

      <a role="button" class="navbar-burger" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div> <!-- end brand -->

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="./list_grid.html">Resource One</a>
        <a class="navbar-item is-active" href="./list_list.html">Resource Two</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Tasks</a>
          <div class="navbar-dropdown">
            <a class="navbar-item">Do Something</a>
            <a class="navbar-item">Do Some More</a>
          </div>
        </div>
      </div> <!-- end navbar-start -->

      <div class="navbar-end">
        <div class="navbar-item">
          <span class="has-text-info">Welcome Happy Orange</span>
        </div>
      </div>
    </div> <!-- end navbarBasicExample -->
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="title">New Resource Two</h1>
          <form>

            <!-- Name -->
            <div class="field">
              <label class="label">Name</label>
              <div clas="control">
                <input class="input" type="text" value="Happy Orange">
              </div>
            </div>

            <!-- username -->
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-static" type="text" value="happyorange" readonly>
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" value="happy@gmail.com">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <!-- Cookie -->
            <div class="field">
              <label class="label">I like </label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Chocolate Chip</option>
                    <option selected>Snicker Doodle</option>
                    <option>Oatmeal Raisin</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Description -->
            <div class="field">
              <label class="label">Description</label>
              <div class="control">
                <textarea
                  class="textarea">The description is supposed to be here. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
              </div>
            </div>

            <!-- Radio -->
            <div class="field">
              <label class="label">All I hear is</label>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="gaga">
                  Radio Ga Ga
                </label>
                <label class="radio">
                  <input type="radio" name="gaga" checked="checked">
                  Radio Goo Goo
                </label>
              </div>
            </div>

            <!-- buttons -->
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-info">Submit</button>
              </div>
              <div class="control">
                <button class="button is-info is-light">Cancel</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <footer class="footer">
      <nav class="level">
        <div class="level-left">
          <a class="level-item" href="#">About</a>
          <span class="level-item">|</span>
          <a class="level-item" href="#">Team</a>
          <span class="level-item">|</span>
          <a class="level-item" href="#">F.A.Q</a>
          <span class="level-item">|</span>
          <a class="level-item" href="#">Contact</a>
        </div>
        <div class="level-right">
          <div class="level-item has-text-centered has-text-link">
            Made with
            <span class="icon has-text-danger">
              <i class="fas fa-heart"></i>
            </span>
            in Seattle.
          </div>
        </div>
      </nav>

    </footer>
  </section>
</body>

</html>
