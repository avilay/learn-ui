<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Tiles</title>
    <style>
      html, body {
        color: dimgray;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 1px;
      }

      .container > div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .container > * {
        flex: 0 0 150px;
      }

      /* .container > .normal {
        flex: 1 1 150px;
      }

      .container > .big {
        flex: 1 1 250px;
      } */
    </style>
  </head>
  <body>
    <h1>Image Tiles</h1>
    <div class="container">
      <div class="normal"><img src="./assets/normal1.jpg"/></div>
      <div  class="big"><img src="./assets/normal3.jpg"/></div>
      <div class="big"><img src="./assets/big1.jpg"/></div>
      <div class="normal"><img src="./assets/normal4.jpg"/></div>
      <div class="big"><img src="./assets/normal5.jpg"/></div>
      <div class="normal"><img src="./assets/normal6.jpg"/></div>
      <div class="big"><img src="./assets/big2.jpg"/></div>
      <div class="normal"><img src="./assets/normal7.jpg"/></div>
      <div class="big"><img src="./assets/normal8.jpg"/></div>
      <div class="big"><img src="./assets/big3.jpg"/></div>
      <div class="normal"><img src="./assets/normal9.jpg"/></div>
    </div>
  </body>
</html>
