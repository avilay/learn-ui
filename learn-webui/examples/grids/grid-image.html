<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Example</title>
    <style>
      html, body {
        color: darkslategray;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(256px, 1fr));
        /* grid-template-rows: 300px 300px; */
        /* grid-auto-rows: 300px; */
        /* justify-items: stretch; */
      }
    </style>
  </head>
  <body>
    <h1>Flex Image Example</h1>
    
    <h2>Images as Items</h2>
    <div class="container">
      <img class="item" src="/examples/assets/generic-256x128.png">
      <img class="item" src="/examples/assets/generic-256x256.png">
      <img class="item" src="/examples/assets/generic-256x128.png">
      <img class="item" src="/examples/assets/generic-256x256.png">
    </div>

  </body>
</html>
