<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Example</title>
    <style>
      html, body {
        color: darkslategray;
      }

      .container {
        display: flex;
      }

      .item {
        flex: 1 1 300px;
      }
    </style>
  </head>
  <body>
    <h1>Flex Image Example</h1>
    
    <h2>Images as Items</h2>
    <form class="container">
      <label class="item" for="name-field">
        Name:
        <input id="name-field" />
      </label>
      <label class="item" for="email-field">
        Email:
        <input id="email-field" type="email" />
      </label>
      <button class="item">Submit</button>
    </form>

  </body>
</html>
