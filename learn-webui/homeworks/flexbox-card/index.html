<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Flexbox Card Homework</title>
  </head>
  <body>
    <div class="card">
      <img src="./assets/tech.jpg" alt="photo of a mac book, an iphone, and airpods.">
      <!-- <div class="img"></div> -->
      <div class="content">
        <h1>7 Tech Tips and Tricks That You Need to Know</h1>
        <p class="semi-transparent">
          Using these 7 proven tips from experts in the industry, you can save time, money, and more!
        </p>
        <div class="cta">
          <p class="semi-transparent"><span>15</span><br> Minute<br> Read</p>
          <button class="primary button">Read More</button>
        </div>
      </div>
    </div>
  </body>
</html>
