<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <py-register-widget src="./nested_widget.py" name="my-widget-one" klass="MyWidgetOne"></py-register-widget>
  <py-register-widget src="./nested_widget.py" name="my-widget-two" klass="MyWidgetTwo"></py-register-widget>

</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Custom Widget Showcase</h1>
      <my-widget-one id="1" value="Lorem ipsum dolor set.">
        <my-widget-two id="2"></my-widget-two>
      </my-widget>
    </div>
  </section>
</body>
