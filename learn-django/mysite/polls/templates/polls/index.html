{% load static %}
<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" </head>

  <body>
    {% if qs %}
    <ul>
      {% for q in qs %}
      <li>
        <a href="/polls/{{ q.id }}">{{ q.question_text }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>

</html>
